spring.application.name=sandoll
spring.config.import=optional:file:.env[.properties]

# Actuator (healthcheck)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# Database
spring.datasource.url=jdbc:mysql://${DB_URL}?serverTimezone=Asia/Seoul&useSSL=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# S3
spring.cloud.aws.s3.bucket=${BUCKET_NAME}
spring.cloud.aws.s3.region=${BUCKET_REGION}
spring.cloud.aws.s3.access-key=${S3_ACCESS_KEY}
spring.cloud.aws.s3.secret-key=${S3_SECRET_KEY}

# Redis
spring.data.redis.host=${APPLICATION_ADDRESS}
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

#jwt
jwt.access-secret=${JWT_ACCESS_SECRET}
jwt.access-expiration-ms=${JWT_EXPIRED_TIME}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.refresh-expiration-ms=${REFRESH_EXPIRED_TIME}
jwt.redirect-url=${REDIRECT_URL}
jwt.tmp-secret=${JWT_TMP_SECRET}
jwt.tmp-expiration-ms=${TMP_EXPIRED_TIME}

#kakao oauth
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=${KAKAO_REDIRECT_URI}
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

#?? URL
app.server-url=${SERVER_URL}

